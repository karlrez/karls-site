{% extends 'mysite/base.html' %}

{% block body_block %}
{% load static %}
<h1>MEME REVIEW</h1>

<div class="container">
  {% if all_posts %}
      <ul>
      {% for post in all_posts %}
          <div class="">
          <li> <img src="/{{ post.post_image.url }}" alt="not available"></li>
            </div>
            </ul>
      {% endfor %}

      {% else %}
      <p>no posts available</p>
      {% endif %}

{% endblock %}
